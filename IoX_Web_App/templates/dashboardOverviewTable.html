<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/dashboardOverviewTableStyle.css') }}">
    <title></title>
</head>
<body>
    <div style="height:90%; overflow:scroll; overflow-x:hidden;">
        <table id="overviewTable" style="overflow:scroll;">
            <colgroup>
                <col style="width:20%">
                <col style="width:20%">
                <col style="width:20%">
                <col style="width:20%">
                <col style="width:20%">
            </colgroup>
            <thead>
                <tr class="header">
                    <th></th>
                    <th>Device</th>
                    <th>Tag</th>
                    <th>Location</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for row in transferredData %}
                <tr onclick="myFunction(this)">
                    <td>
                        <div style="width:100%;height:100%;">
                            <img src="{{ url_for('static', filename= row[0]) }}">
                        </div>
                    </td>
                    <td>{{row[1]}}</td>
                    <td>{{row[2]}}</td>
                    <td>{{row[3]}}</td>
                    <td>{{row[4]}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        function myFunction(x) {

            var table = document.getElementById('overviewTable');
            var rowIndex = x.rowIndex;

            var form = document.createElement("form");
            var dummyElement = document.createElement("input");

            form.method = "POST";
            form.action = "/dashboard/";

            dummyElement.name = "tag";
            dummyElement.value = table.rows[rowIndex].cells[2].innerHTML
            form.appendChild(dummyElement);

            document.body.appendChild(form);

            form.submit();

            //var table = document.getElementById('rowClick');
            //var rowIndex = x.rowIndex;
            //alert("Clicked Row  Tag is: " + table.rows[rowIndex].cells[2].innerHTML);
        }
    </script>
</body>
</html>
