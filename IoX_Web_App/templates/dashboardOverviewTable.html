<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/dashboardOverviewTableStyle.css') }}">
    <title></title>
</head>
<body>
    <div>
        <table class="fixed_header" style="height: 100%;">
            <colgroup>
                <col style="width:20%">
                <col style="width:20%">
                <col style="width:20%">
                <col style="width:20%">
                <col style="width:20%">
            </colgroup>
            <thead>
                <tr>
                    <th></th>
                    <th>Device</th>
                    <th>Tag</th>
                    <th>Location</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for row in transferredData %}
                <tr>
                    <td>
                        <div style="width:100%;height:100%;">
                            <img src="{{ url_for('static', filename= row[0]) }}">
                        </div>
                    </td>
                    <td>{{row[1]}}</td>
                    <td>{{row[2]}}</td>
                    <td>{{row[3]}}</td>
                    <td>{{row[4]}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
